version: "2"
sql:
  - engine: "mysql"
    queries: "query"
    schema: "migrations/v1_account"
    gen:
      go:
        package: "account"
        out: "sqlc/account"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
